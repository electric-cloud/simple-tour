<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Tour Demo</title>

</head>
<body>

  <div class="at-cls-1">This is text one</div>

  <div class="at-cls-2">This is text two</div>

  <script type="text/javascript" src="http://localhost:8090/dist/simple-tour.js"></script>
  
  <script type="text/javascript">
    window.simpleTour.start([
      {
        element: '.at-cls-1',
        position: 'bottom',
        text: 'Text 1',
        event: 'click'
      },
      {
        element: '.at-cls-2',
        position: 'bottom',
        text: 'Text 2',
        event: 'click'
      }
    ]);
  </script>

</body>
</html>
