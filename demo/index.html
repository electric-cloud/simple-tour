<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Tour Demo</title>
    <style>
    .simple-tour-tooltip {
        position: absolute;
        border: 1px solid red;
        background: #fff;
        width: 220px;
    }
    .simple-tour-tooltip:before{
        border: solid;
        border-color: red transparent;
        border-width: 0 6px 6px 6px;
        bottom: 20px;
        content: "";
        left: 20px;
        position: absolute;
        z-index: 99;
    }
    </style>
</head>
<body>

  <a class="at-cls-1" href="#test2">This is text one</a>

  <div class="at-cls-2">This is text two</div>

  <script type="text/javascript" src="../dist/simple-tour.js"></script>
  
  <script type="text/javascript">
    window.simpleTour.start([
      {
        url: '/demo/#test',
        element: '.at-cls-1',
        position: 'bottom',
        text: 'Text 1',
        event: 'click'
      },
      {
        url: '/demo/#test2',
        element: '.at-cls-1',
        position: 'bottom',
        text: 'Text 2',
        event: 'click'
      },
      {
        url: /\/demo\/\#.+$/i,
        element: '.at-cls-2',
        position: 'bottom',
        text: 'Text 3',
        event: 'click'
      }
    ]);
  </script>

</body>
</html>
